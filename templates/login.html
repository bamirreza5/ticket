<!-- templates/login.html -->
<h2>ورود به سیستم رزرو</h2>
{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  <label>نام کاربری: </label><input type="text" name="username" /><br>
  <label>رمز عبور: </label><input type="password" name="password" /><br>
  <button type="submit">ورود</button>
</form>
